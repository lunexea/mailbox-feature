<!--mailbox container /parent-->
    <div class="mailbox">

        <div id="mailboxtekst">
            <h1>Har du spørgsmål til os?</h1>
            <p>Så du kan ring til os på +45 22 24 24 79 mellem 9:00 og 17:00.<br>eller sende os en mail med alle  dine henvedelser.</p>
            <p>Vi glæder os til at høre fra dig.</p>
        </div>

        <img src="icons/Frame 73.png" alt="Baggrund" class="baggrund">
        <div id="popup">
                <button id="CloseB" onclick="Closepop()"><img src="icons/Kryds.svg" alt=""></button>
                <p>Tak for din mail, beskeden er nu sendt afsted!</p>
                </div>
        <div id="formular">
            <form action="#" method="post" class="sendbox">
                <label for="name">Name: </label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">E-mail: </label><br>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="message">Message: </label><br>
                <textarea id="message" name="message"></textarea><br><br>
            </form>   
            <img src="icons/Frame 71.png" alt="formular" id="paper">
        </div>

        <img src="icons/Frame 70.png" alt="envelope" class="envelope">

         <button id="button" onclick="Sendb()"><p>Send</p></button>

    </div>
